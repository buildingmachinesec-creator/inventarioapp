name: Build APK Blindado

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Aquí está el truco: usamos un contenedor que ya tiene TODO listo
    container:
      image: kivy/buildozer:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fix permissions
        run: |
          # Buildozer a veces se queja de permisos en Docker
          sudo chown -R user .
          
      - name: Build APK
        run: |
          # Usamos el usuario 'user' que viene en la imagen de Docker
          buildozer -v android debug
        shell: sudo -u user -i sh -c "cd $GITHUB_WORKSPACE && %s"
        # Nota: El comando anterior es especial para que corra como usuario no-root

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Inventario
          path: bin/*.apk

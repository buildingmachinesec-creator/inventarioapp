name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Build APK
      uses: docker://ghcr.io/kivy/buildozer:stable
      with:
        args: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: InventarioAPK
        path: bin/*.apk

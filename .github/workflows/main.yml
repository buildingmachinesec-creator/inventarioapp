name: Build APK Solucion Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev cmake libffi-dev libssl-dev python3-pip openjdk-17-jdk

      - name: Install Buildozer & Cython
        run: |
          # Instalamos versiones específicas para evitar el error de 'Broken pipe'
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0.0"

      - name: Build APK
        run: |
          # 1. Limpiamos cualquier rastro de carpetas corruptas de intentos previos
          rm -rf .buildozer/
          # 2. Ejecutamos Buildozer sin el comando 'yes |' que causaba el Broken Pipe
          # y dejamos que el propio Buildozer maneje las licencias.
          buildozer -v android debug
        env:
          # Vaciamos estas variables para que no usen los NDKs rotos de GitHub
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_ROOT: ""
          # Esto evita que Buildozer se detenga pidiendo interacción
          APP_ANDROID_ACCEPT_SDK_LICENSE: "True"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-Inventario-Listo
          path: bin/*.apk

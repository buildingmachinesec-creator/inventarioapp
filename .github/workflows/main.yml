name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build APK with Buildozer container
      uses: docker://kivy/buildozer:latest
      env:
        BUILDOZER_ALLOW_ROOT: 1
      with:
        args: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: inventario-apk
        path: bin/*.apk

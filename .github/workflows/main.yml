name: Build APK Final v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Usamos 22.04 porque es mucho m√°s estable para Android
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
        libncurses-dev cmake libffi-dev libssl-dev python3-pip

    - name: Install Python Tools
      run: |
        pip install --upgrade pip
        pip install "buildozer==1.5.0" "cython<3.0.0"

    - name: Build with Buildozer
      run: |
        # Eliminamos basura de intentos fallidos
        rm -rf .buildozer/
        # Aceptar licencias y compilar
        yes | buildozer -v android debug
      env:
        # Forzamos a que no use las rutas pre-configuradas de GitHub que fallan
        ANDROID_SDK_ROOT: ""
        ANDROID_NDK_ROOT: ""

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: App-Inventario-Final
        path: bin/*.apk

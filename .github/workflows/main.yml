name: Build APK Final Express

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev cmake libffi-dev libssl-dev python3-pip openjdk-17-jdk

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0.0"

      - name: Build APK
        run: |
          # Limpiamos rastro de errores anteriores
          rm -rf .buildozer/
          # Forzamos la aceptaciÃ³n de licencias
          yes | buildozer -v android debug
        env:
          # Limpiamos variables que causan conflictos de ruta
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_ROOT: ""

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Inventario-APK
          path: bin/*.apk

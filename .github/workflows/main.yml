name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip autoconf libtool \
          pkg-config zlib1g-dev libncurses-dev cmake \
          libffi-dev libssl-dev openjdk-17-jdk

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK & Command Line Tools
      run: |
        # Definir rutas
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        # Descargar herramientas oficiales de Google
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest
        rm tools.zip

        # Configurar variables de entorno para los siguientes pasos
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Accept Licenses & Install Build Tools
      run: |
        # Aceptar licencias de forma automática (el paso que te estaba fallando)
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
        
        # Instalar build-tools y platform manualmente para que AIDL esté presente
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    - name: Build APK with Buildozer
      run: |
        # Usamos "yes |" para confirmar cualquier licencia extra durante el proceso
        # y forzamos a buildozer a ver el SDK que ya preparamos
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        yes | buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk

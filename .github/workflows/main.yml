name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip autoconf libtool \
          pkg-config zlib1g-dev libncurses-dev cmake \
          libffi-dev libssl-dev openjdk-17-jdk

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK & Fix Path for Buildozer
      run: |
        # Definir la ruta donde Buildozer espera el SDK
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        # Descargar herramientas oficiales
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest
        rm tools.zip

        # üî• EL TRUCO MAESTRO: Crear el enlace simb√≥lico para que Buildozer encuentre sdkmanager
        mkdir -p $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

        # Guardar rutas para los siguientes pasos
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Accept Licenses & Pre-install Build Tools
      run: |
        # Aceptar licencias
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
        
        # Instalar AIDL y herramientas de compilaci√≥n manualmente (para evitar el error de la imagen anterior)
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    - name: Build APK with Buildozer
      run: |
        # Forzamos a Buildozer a usar el SDK que ya configuramos
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # El comando 'yes' responde 'y' a cualquier pregunta de licencia que surja
        yes | buildozer -v android debug

    - name: Upload APK

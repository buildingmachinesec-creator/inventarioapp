name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build APK (run buildozer as non-root user)
      uses: docker://kivy/buildozer:latest
      with:
        args: >
          bash -lc "
          useradd -m builder &&
          chown -R builder:builder /github/workspace &&
          su builder -c 'buildozer android debug'
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: inventario-apk
        path: bin/*.apk

name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK with Buildozer
      run: |
        docker run --rm \
        -v ${{ github.workspace }}:/home/user/hostcwd \
        -w /home/user/hostcwd \
        kivy/buildozer:latest \
        bash -c "
        python3 -m venv venv &&
        . venv/bin/activate &&
        pip install --upgrade pip buildozer &&
        buildozer android debug
        "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk

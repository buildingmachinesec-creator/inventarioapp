name: Build APK Clean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Esta joya configura Java y el SDK de Android correctamente por nosotros
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
        libncurses-dev cmake libffi-dev libssl-dev
        pip install --upgrade pip
        pip install buildozer cython kivy

    - name: Build with Buildozer
      run: |
        # Usamos esto para aceptar licencias sin comandos raros
        yes | buildozer -v android debug
      env:
        # Esto evita errores de buffer en el log
        PYTHONUNBUFFERED: 1

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Mi-Aplicacion-APK
        path: bin/*.apk

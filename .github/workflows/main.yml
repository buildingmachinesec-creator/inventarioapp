name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip autoconf libtool \
          pkg-config zlib1g-dev libncurses-dev cmake \
          libffi-dev libssl-dev openjdk-17-jdk

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¥ EL TRUCO MAESTRO: Preparamos el terreno para Buildozer
    - name: Setup Android SDK manually for Buildozer
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        # 1. Descargamos las herramientas oficiales modernas
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm cmdline-tools.zip
        
        # 2. Creamos los "enlaces falsos" para engaÃ±ar a Buildozer
        mkdir -p $ANDROID_HOME/tools
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/lib $ANDROID_HOME/tools/lib
        
        # 3. Aceptamos las licencias por adelantado
        yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

    # ðŸš€ Compilamos (sin el yes | porque ya lo resolvimos arriba)
    - name: Build APK
      run: buildozer -v android debug
      env:
        TERM: xterm

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk

name: Build APK Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Clean previous builds
      run: rm -rf .buildozer/

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip autoconf libtool \
          pkg-config zlib1g-dev libncurses-dev cmake \
          libffi-dev libssl-dev openjdk-17-jdk

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install "buildozer==1.5.0" "cython<3.0.0"

    - name: Build APK
      run: |
        # Forzamos la aceptaciÃ³n de licencias y ejecutamos
        yes | buildozer -v android debug
      env:
        TERM: xterm
        # Esto ayuda a evitar conflictos con el NDK preinstalado de GitHub
        ANDROID_NDK_HOME: "" 

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-inventario
        path: bin/*.apk
